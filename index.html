<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>El Patriarca — Arroz envejecido</title>
  <meta name="description" content="El Patriarca — Arroz envejecido, rendidor y de calidad. Distribución y cotizaciones vía WhatsApp." />

  <style>
    :root{
      --bg-deep-1: #052014;
      --bg-deep-2: #073221;
      --accent: #C9A227;
      --white-trans-10: rgba(255,255,255,0.10);
      --emerald-100: #E6F4EF;
      --text-deep: #07261b;
      --text-soft: #2f6a57;
      --max-width: 1100px;
      --radius-xl: 24px;
      --glass: rgba(255,255,255,0.04);
      font-family: Inter, sans-serif;
    }

    *{box-sizing:border-box}
    html, body { height:100%; margin:0; }

    body{
      color:#fff;
      background: linear-gradient(180deg, var(--bg-deep-1) 0%, var(--bg-deep-2) 100%);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.5;
    }

    .container{
      max-width:var(--max-width);
      margin:0 auto;
      padding:28px 20px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px;
      background: rgba(0,0,0,0.12);
      border-bottom: 1px solid rgba(255,255,255,0.03);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand img.logo {
      height: 50px;
      width: auto;
      display: block;
    }

    .brand img.cia {
      height: 40px;
      width: auto;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.45);
    }

    .hero {
      display: grid;
      grid-template-columns: 1fr;
      gap: 28px;
      align-items: center;
      padding: 15px 0;
      position: relative;
    }

    @media(min-width:900px){
      .hero { grid-template-columns: 1fr 480px; gap: 36px; }
    }

    .accent-radial {
      position: absolute;
      right: 6%;
      top: -6%;
      width: 800px;
      height: 500px;
      pointer-events: none;
      background: radial-gradient(700px 400px at 85% 10%, rgba(201,162,39,0.14), transparent 60%);
      filter: blur(10px);
      z-index: 0;
    }

    .hero-left { position: relative; z-index: 1; }

    h1 {
      margin: 0 0 18px 0;
      font-weight: 700;
      font-size: 32px;
      line-height: 1.1;
      color: #fff;
    }

    h1 .accent-line {
      display: block;
      font-weight: 800;
      color: var(--accent);
      font-size: 28px;
      margin-top: 6px;
    }

    p.lead {
      margin: 0 0 20px 0;
      color: rgba(230,244,239,0.95);
      max-width: 56ch;
      font-size: 16px;
    }

    .buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
      border: none;
    }

    .btn:active { transform: translateY(1px); }

    .btn-whatsapp {
      background: #0f8a53;
      color: #fff;
      box-shadow: 0 8px 20px rgba(15,138,83,0.15);
    }

    .btn-outline {
      font-size: 16px;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.18);
      color: #fff;
    }

    .seals {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .seals img { height: 40px; display: block; }

    .card {
      position: relative;
      border-radius: var(--radius-xl);
      overflow: hidden;
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(232,249,241,0.95));
      color: var(--text-deep);
      padding: 18px;
      box-shadow: 0 20px 60px rgba(2,20,12,0.5);
    }

    .card-inner {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    @media(min-width:700px){
      .card-inner { grid-template-columns: 1fr 1fr; }
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: contain;
      display: block;
    }

    .quote-area {
      margin-top: 14px;
      border-radius: 18px;
      padding: 14px;
      background: linear-gradient(180deg, #fff, #f3fbf6);
      border: 1px solid rgba(16,120,90,0.06);
    }

    footer {
      margin-top: 36px;
      padding: 26px 0;
      text-align: center;
      color: rgba(255,255,255,0.6);
      font-size: 13px;
    }

    /* Modal styles */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.66);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 28px;
      z-index: 60;
    }

    .modal {
      background: #fff;
      color: var(--text-deep);
      max-width: 920px;
      width: 100%;
      border-radius: 16px;
      padding: 28px;
      max-height: 90vh;
      overflow: auto;
      position: relative;
    }

    .modal .close {
      position: absolute;
      right: 14px;
      top: 12px;
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: var(--text-deep);
      padding: 8px;
    }
  </style>
</head>
