<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>El Patriarca — Arroz envejecido</title>
  <meta name="description" content="El Patriarca — Arroz envejecido, rendidor y de calidad. Distribución y cotizaciones vía WhatsApp." />

  <style>
    :root{
      --bg-deep-1: #052014;
      --bg-deep-2: #073221;
      --accent: #C9A227;
      --white-trans-10: rgba(255,255,255,0.10);
      --emerald-100: #E6F4EF;
      --text-deep: #07261b;
      --text-soft: #2f6a57;
      --max-width: 1100px;
      --radius-xl: 24px;
      --glass: rgba(255,255,255,0.04);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color: #fff;
      background: linear-gradient(180deg, var(--bg-deep-1) 0%, var(--bg-deep-2) 100%);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.5;
    }

    .container{
      max-width:var(--max-width);
      margin:0 auto;
      padding:28px 20px;
    }

    .buttons{ 
      display:flex; 
      gap:12px; 
      flex-wrap:wrap; 
      margin-top:12px; 
    }
    .btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 16px;
      border-radius:999px;
      text-decoration:none;
      font-weight:600;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease;
      border: none;
    }
    .btn:active{ transform:translateY(1px) }
    .btn-whatsapp{
      background:#0f8a53;
      color:#fff;
      box-shadow: 0 8px 20px rgba(15,138,83,0.15);
    }
    .btn-outline{
      font-size: 16px;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.18);
      color: #fff;
    }

    /* Cuadro amarillo ajustado */
    .quote-area .cta{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:12px 18px;
      border-radius:12px;
      font-weight:700;
      cursor:pointer;
      text-decoration:none;
      background:var(--accent);
      color:#132d1f;
    }
    .quote-area .cta img{
      height:20px;
      width:20px;
      object-fit:contain;
    }
  </style>
</head>
<body>
  <main class="container">
    <!-- Botones en la misma fila -->
    <div class="buttons" role="group" aria-label="Acciones principales">
      <a class="btn btn-whatsapp" href="https://wa.me/593992210706?text=Hola%20quiero%20Distribuir%20El%20Patriarca%20" target="_blank" rel="noopener noreferrer">
        <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M21 16V8a1 1 0 0 0-.553-.894l-8-4a1 1 0 0 0-.894 0l-8 4A1 1 0 0 0 3 8v8a1 1 0 0 0 .553.894l8 4a1 1 0 0 0 .894 0l8-4A1 1 0 0 0 21 16z" stroke="currentColor" stroke-width="1.2" stroke-linejoin="round"/>
          <path d="M7 7.5v9" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
          <path d="M17 7.5v9" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
        </svg>
        Quiero distribuir
      </a>

      <button class="btn btn-outline" id="openModalBtn" type="button" aria-haspopup="dialog" aria-controls="modal">
        <img src="/img/logo-arroz.png" alt="" style="height:20px;width:20px;object-fit:contain" />
        Conocer el producto
      </button>
    </div>

    <!-- Cuadro amarillo -->
    <div class="quote-area" style="margin-top:14px; display:flex; justify-content:space-between; align-items:center; gap:12px;">
      <div>
        <strong style="display:block">¿Quieres cotizar?</strong>
        <small style="color:var(--text-soft)">Solicita precio y condiciones <span style="text-decoration:underline">cueva_asociados@outlook.com</span></small>
      </div>

      <a class="cta" href="https://wa.me/593992210706?text=Hola%20quiero%20cotizar%20El%20Patriarca%20" target="_blank" rel="noopener noreferrer">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M21 12.5A8.5 8.5 0 1 0 6 19l-3 1 1-3A8.5 8.5 0 0 0 21 12.5z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <img src="/img/ws.png" alt="Solicitar cotización" /> 
      </a>
    </div>
  </main>
</body>
</html>
