<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>El Patriarca — Arroz envejecido</title>
  <meta name="description" content="El Patriarca — Arroz envejecido, rendidor y de calidad. Distribución y cotizaciones vía WhatsApp." />

  <style>
    :root{
      --bg-deep-1: #052014;
      --bg-deep-2: #073221;
      --accent: #C9A227;
      --white-trans-10: rgba(255,255,255,0.10);
      --emerald-100: #E6F4EF;
      --text-deep: #07261b;
      --text-soft: #2f6a57;
      --max-width: 1100px;
      --radius-xl: 24px;
      --glass: rgba(255,255,255,0.04);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color: #fff;
      background: linear-gradient(180deg, var(--bg-deep-1) 0%, var(--bg-deep-2) 100%);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.5;
    }

    .container{
      max-width:var(--max-width);
      margin:0 auto;
      padding:28px 20px;
    }

    /* Botones principales (ajustados) */
    .buttons{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
      margin-top:12px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 16px;
      border-radius:999px;
      text-decoration:none;
      font-weight:600;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease;
      border: none;
      min-width:160px;
      justify-content:center;
    }
    .btn:active{ transform:translateY(1px) }
    .btn-whatsapp{
      background:#0f8a53;
      color:#fff;
      box-shadow: 0 8px 20px rgba(15,138,83,0.15);
    }
    .btn-outline{
      font-size: 16px;
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
    }

    /* Quote area (ajuste amarillo) */
    .quote-area{
      margin-top:14px;
      border-radius:18px;
      padding:14px 16px;
      background: linear-gradient(180deg, #fff9e6, #fbe8a1);
      border: 1px solid #e2c55a;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }
    .quote-area .cta{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:12px 18px;
      border-radius:12px;
      font-weight:700;
      cursor:pointer;
      text-decoration:none;
      background:var(--accent);
      color:#132d1f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>El Patriarca</h1>
    <p>Arroz envejecido, rendidor y de calidad.</p>

    <!-- Botones principales -->
    <div class="buttons">
      <a href="#" class="btn btn-whatsapp">Quiero distribuir</a>
      <button id="openModalBtn" class="btn btn-outline">Conocer el producto</button>
    </div>

    <!-- Cuadro amarillo cotización -->
    <div class="quote-area">
      <div>
        <strong>¿Quieres cotizar?</strong><br>
        Solicita precio y condiciones por WhatsApp
      </div>
      <a href="#" class="cta">Solicitar cotización</a>
    </div>
  </div>
</body>
</html>
